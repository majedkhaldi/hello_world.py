<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>TV Show {{id}}</h1>
            <a href="/shows/new"></a>
        </div>
        <div class="middle">
            <h2>Title: {{title}}</h2>
            <h2>Network: {{network}}</h2>
            <h2>Release Date: {{releasedate}}</h2>
            <h2>Description:</h2>
            <p>{{description}}</p>
        </div>
        <div class="footer">
            <h2>Last Updated: {{update}}</h2>
            <a href="/shows/delete/{{id}}">Delete</a>
            <a href="/shows/{{id}}/edit">Edit</a>
        </div>


    </div>
</body>
</html>
