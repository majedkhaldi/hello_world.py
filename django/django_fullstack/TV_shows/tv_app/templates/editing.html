<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>Add a new show</h1>
            <a href="/shows">Go Back</a>
        </div>
        <form action="/shows/makeedit/{{id}}" method="post">
            {% csrf_token %}
            <label>Title</label>
            <input type="text" name="title" value={{title}}>
            <label>Network</label>
            <input type="text" name="network" value={{network}}>
            <label>Release date</label>
            <input type="date" name="releasedate" value={{release_date|strtotime("MM,dd,yyyy")|datetimeformat("%y-%m-%d"}}
            >
            <label>Description</label>
            <textarea name="description" id="" >{{description}}</textarea>
            <button>Update</button>
        </form>
    </div>
</body>
</html>
